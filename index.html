<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid experiment</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="dist/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="dist/css/master.css">
</head>
<body>

<canvas id="canvas"></canvas>

<div id="toolbar">

  <div id="elements">
    <div id="pauseOnDrawing" class="element">
      <input type="checkbox" name="checkbox" value="value" checked>
      <label>Pause on drawing</label>
    </div>
    <div id="pauseGame" class="element">
      <input type="checkbox" name="checkbox" value="value">
      <label>Pause Game</label>
    </div>
    <div id="outflow" class="element">
      <input type="checkbox" name="checkbox" value="value">
      <label>Outflow</label>
    </div>
    <div id="inflow" class="element">
      <input type="checkbox" name="checkbox" value="value">
      <label>Inflow</label>
    </div>
    <div id="gravity" class="element">
      <input type="checkbox" name="checkbox" value="value" checked>
      <label>Gravity</label>
      <input id="gravity-range" type="range" value="10" max="100" min="0" step="1">
    </div>
  </div>

  <div id="buttons">
    <button id="water-button" class="button active" type="button">Water</button>
    <button id="fire-button" class="button" type="button">Fire</button>
    <button id="wall-button" class="button" type="button">Wall</button>
    <button id="delete-button" class="button" type="button">Delete</button>
  </div>

  <button id="clear-button" class="button" type="button">Clear</button>

</div>



</body>

<script src="src/js/events.js"></script>
<script src="src/js/type.js"></script>
<script src="src/js/element.js"></script>
<script src="src/js/settings.js"></script>
<script src="src/js/mouse.js"></script>
<script src="src/js/particle.js"></script>
<script src="src/js/app.js"></script>
<script src="src/js/events.js"></script>


<script>
  fluid.init('canvas', 800, 600);
</script>

</html>
